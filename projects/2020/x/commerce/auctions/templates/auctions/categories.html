{% extends "auctions/layout.html" %} {% block body %}
<h2>Categories</h2>
{% if message %}
<ul class="messages">
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
</ul>{% endif %}
<ul>
    {% for category in categories %}
    <li>
        <a href="{% url 'category' category.id %}">{{category.category}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
