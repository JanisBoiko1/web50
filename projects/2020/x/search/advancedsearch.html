<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main2">
        <div style="text-align:right">
            <div class="gb_oc gb_i gb_rc" id="gbq1" style="max-width:152px;min-width:152px">
                <div class="gb_pc">
                    <a class="gb_me gb_qc" href="file:///home/usuario/web50/projects/2020/x/search/imagesearch.html" style="max-width: 152px; min-width: 15px">Image Search</a>
                    <a class="gb_me gb_qc" href="file:///home/usuario/web50/projects/2020/x/search/index.html" style="max-width: 152px; min-width: 15px">Search</a>
                </div>
            </div>
        </div>
        <div class="appbar">
            <label style="margin-left:10px">Advanced Search</label>
        </div>
        <div>
            <span>Find pages with…</span>
        </div>
        <br>
        <div>
            <form action="https://google.com/search">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">"all these words:"</span>
                    </div>
                    <input autocomplete="off" type="text" class="form-control" autofocus name="as_q">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">“this exact word or phrase:”</span>
                    </div>
                    <input autocomplete="off" type="text" class="form-control" name="as_epq">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">“any of these words:”</span>
                    </div>
                    <input autocomplete="off" type="text" class="form-control" name="as_oq">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">“none of these words:”</span>
                    </div>
                    <input autocomplete="off" type="text" class="form-control" name="as_eq">
                </div>

                <button style="float: right;" class="btn btn-primary btn-sm" type="submit">Advanced Search</button>
            </form>
        </div>
    </main>
</body>

</html>
